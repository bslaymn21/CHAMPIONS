<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - متفرج</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="viewer-details.css">
<link rel="stylesheet" href="viewer-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-dumbbell"></i>
                <h2>GYM<span>PRO</span></h2>
            </div>
            <button class="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
               
        <div class="user-profile">
            <div class="user-avatar" id="userAvatarViewer">م</div>
            <div class="user-info">
                <h4 id="userNameViewer">مستخدم</h4>
                <span id="userRoleViewer">متفرج</span>
                <small id="userStatusViewer" style="color: var(--success);">
                    <i class="fas fa-circle"></i> متصل
                </small>
            </div>
        </div>
    </div>
    
    <!-- الشريط العلوي -->
    <div class="top-bar">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="page-title">
            <i class="fas fa-eye"></i> لوحة التحكم 
        </div>
        
        <div class="top-bar-actions">
            
            <div class="user-dropdown">
                <button class="user-dropdown-btn" id="userDropdownBtnViewer">
                    <div class="user-avatar-small" id="userAvatarSmallViewer">م</div>
                    <span id="dropdownUserNameViewer">مستخدم</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                
            </div>
        </div>
    </div>
    
 
    
    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <!-- تنبيه للمتفرج -->
             <!-- الإحصائيات السريعة -->
        <div class="page-header">
            <h1>
                <i class="fas fa-chart-pie"></i>
                نظرة عامة على الإحصائيات
            </h1>
            <div class="page-actions">
                <button class="btn btn-secondary" onclick="refreshViewerDashboard()">
                    <i class="fas fa-sync-alt"></i> تحديث
                </button>
              
            </div>
        </div>
        
        <!-- بطاقات الإحصائيات -->
        <div class="stats-cards" id="viewerStatsGrid">
            <div class="stat-card viewer" data-stat="total" onclick="showTotalDetails()">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">إجمالي المشتركين</div>
                </div>
                <div class="stat-trend">
                    <i class="fas fa-chart-line"></i>
                    <span>إجمالي</span>
                </div>
            </div>
            
            <div class="stat-card viewer" data-stat="male" onclick="showMaleDetails()">
                <div class="stat-icon" style="background: rgba(33, 150, 243, 0.1);">
                    <i class="fas fa-male" style="color: #2196f3;"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="statMale">0</div>
                    <div class="stat-label">مشتركين رجال</div>
                </div>
                <div class="stat-trend">
                    <i class="fas fa-venus-mars"></i>
                    <span>ذكور</span>
                </div>
            </div>
            
            <div class="stat-card viewer" data-stat="female" onclick="showFemaleDetails()">
                <div class="stat-icon" style="background: rgba(233, 30, 99, 0.1);">
                    <i class="fas fa-female" style="color: #e91e63;"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="statFemale">0</div>
                    <div class="stat-label">مشتركين نساء</div>
                </div>
                <div class="stat-trend">
                    <i class="fas fa-venus-mars"></i>
                    <span>إناث</span>
                </div>
            </div>
            
            <div class="stat-card viewer" data-stat="new-this-month" onclick="showNewMembersDetails()">
                <div class="stat-icon" style="background: rgba(76, 175, 80, 0.1);">
                    <i class="fas fa-user-plus" style="color: #4caf50;"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="statNewThisMonth">0</div>
                    <div class="stat-label">جدد هذا الشهر</div>
                </div>
                <div class="stat-trend">
                    <i class="fas fa-calendar-alt"></i>
                    <span>هذا الشهر</span>
                </div>
            </div>
        </div>
        
        <!-- معلومات سريعة -->
        <div class="quick-info">
            <h3>
                <i class="fas fa-info-circle"></i>
                معلومات سريعة
            </h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-cash-register"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-title">إجمالي الإيرادات</div>
                        <div class="info-value" id="totalRevenue">0 ج.م</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-title">إيرادات الشهر</div>
                        <div class="info-value" id="monthlyRevenue">0 ج.م</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-title">آخر تحديث</div>
                        <div class="info-value" id="lastUpdate">الآن</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-title">المستخدمون النشطون</div>
                        <div class="info-value" id="activeUsers">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- الإشعارات المهمة للمتفرج -->
        <div class="viewer-notifications">
            <h3>
                <i class="fas fa-bell"></i>
                إشعارات مهمة
            </h3>
            <div id="viewerImportantNotifications">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>
        
        <!-- النشاط الأخير -->
        <div class="recent-activity-viewer">
            <div class="section-header">
                <h3>
                    <i class="fas fa-history"></i>
                    أحدث النشاطات
                </h3>
                <button class="btn btn-sm btn-secondary" onclick="loadMoreActivities()">
                    عرض المزيد
                </button>
            </div>
            <div class="activity-list" id="viewerActivityList">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>
    </div>
    
    <!-- نافذة منبثقة للتفاصيل -->
    <div id="detailsModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="detailsModalTitle">تفاصيل</h3>
                <button class="close-modal" onclick="closeDetailsModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="detailsModalContent">
                    <!-- سيتم ملؤها بالجافاسكريبت -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeDetailsModal()">
                    <i class="fas fa-check"></i> فهمت
                </button>
            </div>
        </div>
    </div>
    
    <!-- تحميل ملفات JavaScript -->
    <script src="../js/user.js"></script>
    <script src="../js/members.js"></script>
    <script src="viewer-dashboard.js"></script>
    <script src="viewer-details.js"></script>
    <script>
        // تنسيقات إضافية
        document.addEventListener('DOMContentLoaded', function() {
            // إضافة تنسيقات للقائمة الجانبية
            const menuBadge = document.createElement('style');
            menuBadge.textContent = `
                .menu-badge.viewer-only {
                    background: var(--warning);
                    color: white;
                    font-size: 11px;
                    padding: 2px 8px;
                    border-radius: 10px;
                    margin-right: 10px;
                }
                
                .user-avatar-small {
                    width: 30px;
                    height: 30px;
                    border-radius: 50%;
                    background: var(--primary-color);
                    color: white;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-weight: bold;
                    margin-left: 10px;
                }
                
                .notification-count {
                    background: var(--danger);
                    color: white;
                    font-size: 12px;
                    width: 20px;
                    height: 20px;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin-right: auto;
                }
                
                .badge {
                    background: var(--danger);
                    color: white;
                    font-size: 12px;
                    padding: 2px 6px;
                    border-radius: 10px;
                    margin-right: auto;
                }
                
                .info-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 20px;
                    margin-top: 20px;
                }
                
                .info-item {
                    display: flex;
                    align-items: center;
                    padding: 15px;
                    background: #f9f9f9;
                    border-radius: 8px;
                    border-right: 3px solid var(--primary-color);
                }
                
                .info-icon {
                    width: 50px;
                    height: 50px;
                    background: var(--primary-light);
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin-left: 15px;
                    font-size: 20px;
                    color: var(--primary-color);
                }
                
                .info-content {
                    flex: 1;
                }
                
                .info-title {
                    font-size: 14px;
                    color: var(--text-light);
                    margin-bottom: 5px;
                }
                
                .info-value {
                    font-size: 18px;
                    font-weight: bold;
                    color: var(--text-dark);
                }
                
                .section-header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 20px;
                }
                
                .btn-sm {
                    padding: 5px 15px;
                    font-size: 14px;
                }
            `;
            document.head.appendChild(menuBadge);
        });
    </script>
</body>
</html>
